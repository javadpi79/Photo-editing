<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>پروژه هشتاد و دوم</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
</head>
<body>
    
    <div class="container disable">
        <h2>ویرایشگر عکس من</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">فیلترها</label>
                    <div class="option">
                        <button id="brightness" class="active">روشنایی</button>
                        <button id="saturation">اشباع</button>
                        <button id="inversion">وارونگی</button>
                        <button id="grayscale">مقیاس خاکستری</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">روشنایی</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">چرخش و ورق زدن</label>
                    <div class="option">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="image-placeholder.svg" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">بازنشانی فیلترها</button>
            <div class="row">
                <input type="file" class="file-input" hidden>
                <button class="choose-img">انتخاب عکس</button>
                <button class="save-img">ذخیره عکس</button>
            </div>
        </div>
    </div>

    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
